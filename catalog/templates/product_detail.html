{% extends 'home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.preview | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Название: {{ product.name }}</p>
                        <p class="card-text">Описание: {{ product.description }}</p>
                        <p class="card-text">Категория: {{ product.category }}</p>
                        <p class="card-text">Дата создания: {{ product.created_at }}</p>
                        <p class="card-text">Дата обновления: {{ product.updated_at }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <p class="card-text">Цена: {{ product.price }}</p>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Купить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
